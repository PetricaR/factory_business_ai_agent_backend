apiVersion: v1
kind: Service
metadata:
  name: agent-factory-ai
  labels:
    app: agent-factory-ai
spec:
  type: LoadBalancer
  selector:
    app: agent-factory-ai
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  # For production with domain, you can use ClusterIP + Ingress instead:
  # type: ClusterIP
