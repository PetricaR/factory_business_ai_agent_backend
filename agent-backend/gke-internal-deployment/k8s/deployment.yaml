apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory-ai
  labels:
    app: agent-factory-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-factory-ai
  template:
    metadata:
      labels:
        app: agent-factory-ai
    spec:
      serviceAccountName: default
      containers:
      - name: agent-factory-ai
        image: IMAGE_URL_PLACEHOLDER
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: PYTHONUNBUFFERED
          value: "1"
        # Add your environment variables here
        # Example with secrets:
        # - name: API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: app-secrets
        #       key: API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
