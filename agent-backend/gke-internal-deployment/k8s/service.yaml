apiVersion: v1
kind: Service
metadata:
  name: agent-factory-ai
  labels:
    app: agent-factory-ai
  annotations:
    # Internal LoadBalancer - private IP only, no internet access
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer # Internal LoadBalancer (private IP)
  selector:
    app: agent-factory-ai
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  sessionAffinity: ClientIP
